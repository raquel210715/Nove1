<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>App HÃ bits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px; // aquest Ã©s el marge
      text-align: center;
    }

    .day-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 40px;
      margin-bottom: 20px; 
    }

    .habit-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* alineaciÃ³ a l'esquerra */
      margin-left: 20px;
    }

    .habit-row {
      margin-bottom: 15px; // espai entre hÃ bits
    }

    .habit {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 5px;
      cursor: pointer;
      border: 2px solid currentColor;
      background-color: white;
      color: inherit;
      font-weight: bold;
    }

    .habit.active {
      background-color: currentColor;
      color: white;
    }

    .habit-label {
      margin-left: 10px;
      font-size: 16px;
    }

    .send-btn {
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .pdf-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px;
      border: 1px solid #333;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <div class="day-header">
    <button onclick="prevDay()">â¬…</button>
    <span id="dayLabel"></span>
    <button onclick="nextDay()">âž¡</button>
  </div>

  <div class="habit-container">
    <div class="habit-row">
      <button class="habit" data-color="gold" data-habit="exercici">E</button>
      <span class="habit-label">Exercici</span>
    </div>
    <div class="habit-row">
      <button class="habit" data-color="green" data-habit="medicacio">M</button>
      <span class="habit-label">Prendre medicaciÃ³</span>
    </div>
    <div class="habit-row">
      <button class="habit" data-color="blue" data-habit="fruites">F</button>
      <span class="habit-label">Menjar 5 fruites o verdures</span>
    </div>
    <div class="habit-row">
      <button class="habit" data-color="purple" data-habit="passes">P</button>
      <span class="habit-label">Caminar 8000 passes</span>
    </div>
  </div>

  <div class="pdf-btn" onclick="openPDF()">ðŸ“„ Veure PDF</div>

  <button class="send-btn" onclick="sendEmail()">âœ‰ Enviar</button>

  <script>
    // --- Inicialitzar EmailJS ---
    (function() {
      emailjs.init("Ii-pS-x9zkGqnawB7"); // ðŸ‘‰ posa aquÃ­ la teva Public Key
    })();

    let currentDate = new Date();
    let habitsData = {}; // Guardem els hÃ bits per dia

    function updateDayLabel() {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("dayLabel").innerText = currentDate.toLocaleDateString("ca-ES", options);
      loadHabits();
    }

    function prevDay() {
      currentDate.setDate(currentDate.getDate() - 1);
      updateDayLabel();
    }

    function nextDay() {
      currentDate.setDate(currentDate.getDate() + 1);
      updateDayLabel();
    }

    function loadHabits() {
      const dateKey = currentDate.toDateString();
      document.querySelectorAll(".habit").forEach(btn => {
        btn.style.color = btn.dataset.color;
        btn.classList.remove("active");
        if (habitsData[dateKey] && habitsData[dateKey].includes(btn.dataset.habit)) {
          btn.classList.add("active");
        }
      });
    }

    document.querySelectorAll(".habit").forEach(btn => {
      btn.addEventListener("click", () => {
        const dateKey = currentDate.toDateString();
        if (!habitsData[dateKey]) habitsData[dateKey] = [];

        if (btn.classList.contains("active")) {
          btn.classList.remove("active");
          habitsData[dateKey] = habitsData[dateKey].filter(h => h !== btn.dataset.habit);
        } else {
          btn.classList.add("active");
          habitsData[dateKey].push(btn.dataset.habit);
        }
      });
    });

    // Obrir PDF segons el dia
    function openPDF() {
      const day = currentDate.getDay(); // 0 = diumenge ... 6 = dissabte
      let pdfFile = "pdf-extra.pdf";

      if (day === 1 || day === 6) pdfFile = "pdf-propioceptiu.pdf"; // dilluns o dissabte
      if (day === 4 || day === 0) pdfFile = "pdf-forca.pdf"; // dijous o diumenge

      window.open(pdfFile, "_blank");
    }

    // Enviar amb EmailJS
    function sendEmail() {
      const dateKey = currentDate.toDateString();
      const selectedHabits = habitsData[dateKey] ? habitsData[dateKey].join(", ") : "Cap";

      emailjs.send("service_4arkufe", "template_88plg5s", {
        user_email: "saluticures@gmail.com", // ðŸ‘‰ canvia-ho per lâ€™email de destÃ­
        dia: dateKey,
        habits: selectedHabits
      }).then(response => {
        alert("Email enviat correctament!");
        console.log("SUCCESS", response);
      }).catch(error => {
        alert("Error enviant: " + JSON.stringify(error));
        console.error("EMAILJS ERROR:", error);
      });
    }

    // Inicialitzar la vista
    updateDayLabel();
  </script>
</body>
</html>
