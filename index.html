<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Hàbits Saludables</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
      text-align: center;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .container {
      padding: 1rem;
    }

    .date {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .habits {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
      align-items: flex-start;
    }

    .habit {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 1rem;
    }

    .circle {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid #555;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .circle.filled {
      background: currentColor;
    }

    .circle.yellow { color: gold; }
    .circle.green { color: green; }
    .circle.blue { color: dodgerblue; }
    .circle.purple { color: purple; }

    .boxes {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .box {
      width: 130px;
      height: 130px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .box:hover {
      background: #f0f0f0;
    }

    .box-icon {
      font-size: 1.8rem;
      margin-bottom: 0.4rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>App Hàbits Saludables</header>
  <div class="container">

    <div class="date" id="today-date"></div>

    <div class="habits">
      <div class="habit">
        <div class="circle yellow" data-habit="exercici"></div>
        Exercici
      </div>
      <div class="habit">
        <div class="circle green" data-habit="medicacio"></div>
        Prendre medicació
      </div>
      <div class="habit">
        <div class="circle blue" data-habit="fruites"></div>
        Menjar 5 fruites o verdures
      </div>
      <div class="habit">
        <div class="circle purple" data-habit="pases"></div>
        Caminar 8000 passes
      </div>
    </div>

    <div class="boxes">
      <div class="box" id="box-ta">
        <div class="box-icon">🩺</div>
        TA
      </div>
      <div class="box" id="box-exercici">
        <div class="box-icon">💪</div>
        Exercici (PDF)
      </div>
      <div class="box" id="box-email">
        <div class="box-icon">✉️</div>
        Enviar
      </div>
      <div class="box" id="box-reset">
        <div class="box-icon">🔄</div>
        Reiniciar
      </div>
    </div>

  </div>
  <footer>Fet amb ❤️ per cuidar-te</footer>

  <script>
  // --- Mostrar data d'avui ---
  const dateEl = document.getElementById("today-date");
  const today = new Date();
  const options = { weekday: "long", year: "numeric", month: "long", day: "numeric" };
  dateEl.textContent = today.toLocaleDateString("ca-ES", options);

  // --- Gestió hàbits ---
  const circles = document.querySelectorAll(".circle");
  circles.forEach(circle => {
    circle.addEventListener("click", () => {
      circle.classList.toggle("filled");
    });
  });

  // --- Botons de caixes ---
  document.getElementById("box-ta").addEventListener("click", () => {
    const valor = prompt("Introdueix la teva pressió arterial (TA):");
    if (valor) alert("Has desat la TA: " + valor);
  });

  document.getElementById("box-exercici").addEventListener("click", () => {
    alert("Aquí pots enllaçar el teu PDF d’exercicis 💪");
    // window.open("rutina.pdf", "_blank");  <-- quan tinguis el pdf, activa això
  });

  document.getElementById("box-email").addEventListener("click", () => {
    alert("Funció d’enviament pendent de configurar amb EmailJS ✉️");
    // Aquí connectarem amb emailjs.send() quan tinguem el template actiu
  });

  document.getElementById("box-reset").addEventListener("click", () => {
    if (confirm("Segur que vols reiniciar tots els hàbits i dades?")) {
      circles.forEach(c => c.classList.remove("filled"));
      alert("App reiniciada 🔄");
    }
  });
</script>
</body>
</html>
