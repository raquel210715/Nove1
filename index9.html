<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>App HÃ bits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }

    .day-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 40px;
      margin-bottom: 100px; 
    }

    .arrow-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 50px;
      line-height: 1;
    }

    .habit-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-left: 20px;
    }

    .habit-row {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .habit {
      width: 150px;
      height: 150px;
      border-radius: 80%;
      margin: 20px;
      cursor: pointer;
      border: 8px solid currentColor;
      background-color: white;
      color: inherit;
    }

    .habit.active {
      background-color: currentColor;
    }

    .habit-label {
      margin-left: 10px;
      font-size: 50px;
    }

    .send-btn {
      margin-top: 30px;
      font-size: 70px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .pdf-btn, .ta-btn, .reset-btn {
      margin-top: 30px;
      display: inline-block;
      padding: 30px;
      border: 4px solid #333;
      cursor: pointer;
      font-size: 40px;
    }

    .ta-inputs {
      margin-top: 20px;
      display: none;
    }

    .ta-inputs input {
      font-size: 30px;
      width: 120px;
      margin: 10px;
      padding: 10px;
    }

    .ta-inputs button {
      font-size: 25px;
      padding: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <div class="day-header">
    <button class="arrow-btn" onclick="prevDay()">&#8592;</button>
    <span id="dayLabel"></span>
    <button class="arrow-btn" onclick="nextDay()">&#8594;</button>
  </div>

  <div class="habit-container">
    <div class="habit-row">
      <button class="habit" data-color="gold" data-habit="exercici"></button>
      <span class="habit-label">Exercici</span>
    </div>
    <div class="habit-row">
      <button class="habit" data-color="green" data-habit="medicacio"></button>
      <span class="habit-label">Prendre medicaciÃ³</span>
    </div>
    <div class="habit-row">
      <button class="habit" data-color="blue" data-habit="fruites"></button>
      <span class="habit-label">Menjar 5 fruites o verdures</span>
    </div>
    <div class="habit-row">
      <button class="habit" data-color="purple" data-habit="passes"></button>
      <span class="habit-label">Caminar 8000 passes</span>
    </div>
  </div>

  <div class="pdf-btn" onclick="openPDF()">ðŸ’ª Veure PDF</div>
  <div class="ta-btn" onclick="toggleTA()">ðŸ©º Apuntar TA</div>

  <div class="ta-inputs" id="taInputs">
    <input type="number" placeholder="SistÃ²lica">
    <input type="number" placeholder="DiastÃ²lica">
    <input type="number" placeholder="Pols">
    <br>
    <input type="file" accept="image/*">
    <br>
    <button onclick="guardarTA()">Guardar TA</button>
  </div>

  <button class="send-btn" onclick="sendEmail()">âœ‰</button>
  <div class="reset-btn" onclick="resetHabits()">ðŸ”„ Reiniciar</div>

  <script>
    (function() {
      emailjs.init("Ii-pS-x9zkGqnawB7");
    })();

    let currentDate = new Date();
    let habitsData = {};

    function updateDayLabel() {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("dayLabel").innerText = currentDate.toLocaleDateString("ca-ES", options);
      loadHabits();
    }

    function prevDay() {
      currentDate.setDate(currentDate.getDate() - 1);
      updateDayLabel();
    }

    function nextDay() {
      currentDate.setDate(currentDate.getDate() + 1);
      updateDayLabel();
    }

    function loadHabits() {
      const dateKey = currentDate.toDateString();
      document.querySelectorAll(".habit").forEach(btn => {
        btn.style.color = btn.dataset.color;
        btn.classList.remove("active");
        if (habitsData[dateKey] && habitsData[dateKey].includes(btn.dataset.habit)) {
          btn.classList.add("active");
        }
      });
    }

    document.querySelectorAll(".habit").forEach(btn => {
      btn.addEventListener("click", () => {
        const dateKey = currentDate.toDateString();
        if (!habitsData[dateKey]) habitsData[dateKey] = [];

        if (btn.classList.contains("active")) {
          btn.classList.remove("active");
          habitsData[dateKey] = habitsData[dateKey].filter(h => h !== btn.dataset.habit);
        } else {
          btn.classList.add("active");
          habitsData[dateKey].push(btn.dataset.habit);
        }
      });
    });

    function openPDF() {
      const day = currentDate.getDay();
      let pdfFile = "pdf-extra.pdf";

      if (day === 1 || day === 6) pdfFile = "pdf-propioceptiu.pdf";
      if (day === 4 || day === 0) pdfFile = "pdf-forca.pdf";

      window.open(pdfFile, "_blank");
    }

    function toggleTA() {
      const taDiv = document.getElementById("taInputs");
      taDiv.style.display = taDiv.style.display === "none" ? "block" : "none";
    }

    function guardarTA() {
      alert("TA guardada correctament (nomÃ©s local).");
    }

    function resetHabits() {
      const dateKey = currentDate.toDateString();
      habitsData[dateKey] = [];
      loadHabits();
    }

    function sendEmail() {
      const dateKey = currentDate.toDateString();
      const selectedHabits = habitsData[dateKey] ? habitsData[dateKey].join(", ") : "Cap";

      emailjs.send("service_4arkufe", "template_88plg5s", {
        user_email: "saluticures@gmail.com",
        dia: dateKey,
        habits: selectedHabits
      }).then(response => {
        alert("Email enviat correctament!");
      }).catch(error => {
        alert("Error enviant: " + JSON.stringify(error));
      });
    }

    updateDayLabel();
  </script>
</body>
</html>
